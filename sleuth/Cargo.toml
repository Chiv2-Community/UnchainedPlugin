anyhow = "1.0.79"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
# typetag = "0.2.20"
tracing = "0.1.40"
futures = "0.3.31"
once_cell = "1.19"
paste = "1.0.15"
widestring = "1.0.2"
# backtrace = "0.3.69"
bitflags = "2.4.1"
